<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07.02.01_bistrobabushka</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <div class="oeverst">
            <h1>Cleaning Hogwarts</h1>
    
        </div>
    </header>




    <table id="list">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Middlename</th>
            <th>Lastname</th>
            <th>Nickname</th>
            <th>Gender</th>
            <th>House</th>
          </tr>
        </thead>
        <tbody>
          <!-- students template will be copied and inserted here -->
        </tbody>
      </table>

      

    <template id="student">
        <tr>
          <td data-field="firstName">FIRSTNAME</td>
          <td data-field="middleName">MIDDLENAME</td>
          <td data-field="lastName">LASTNAME</td>
          <td data-field="nickName">NICKNAME</td>
          <td data-field="gender">GENDER</td>
          <td data-field="house">HOUSE</td>
        </tr>
      </template>





    <script src="script.js"></script>
</body>

</html>
